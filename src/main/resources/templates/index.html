<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://thymeleaf.org">
    <meta charset="UTF-8">
    <title>Technical Blog</title>
</head>
<body>
    <h1>All Technical Posts</h1>
    <main id="Posts">
        <post th:each = "p : ${Posts}">
            <h2 th:text = "${p.title}"></h2>
            <i>Posted On: </i> <span th:text = "${p.date}"></span>
            <div>
                <p th:text = "${p.body}"></p>
            </div>
        </post>
    </main>
</body>
</html>
